<mat-form-field appearance="outline">
  <mat-label>Theme</mat-label>
  <mat-select [formControl]="selected" (selectionChange)="onSaveChanges($event.value)" required>
    <mat-option class="violet" value="#6264A7">Violet</mat-option>
    <mat-option class="blue" value="#628AA8">Blue <div class="color-sample color-sample_blue"></div></mat-option>
    <mat-option class="purple" value="#A86193">Purple <div class="color-sample color-sample_purple"></div></mat-option>
    <mat-option class="red" value="#A85C59">Red <div class="color-sample color-sample_red"></div></mat-option>
  </mat-select>
  <mat-error>The theme field is required</mat-error>
</mat-form-field>
