<div [ngClass]="(!menuIsActivated) ? 'side-menu_closed' : ''" class="side-menu">

  <button mat-icon-button
          class="side-menu-toggle-button"
          (click)="handleToggler()"
          [ngClass]="(!menuIsActivated) ? 'side-menu-toggle-button_closed' : ''"
          aria-label="toggle side menu">

    <mat-icon *ngIf="!menuIsActivated">menu</mat-icon>
    <mat-icon *ngIf="menuIsActivated">chevron_left</mat-icon>
  </button>

  <div class="side-menu-content">
    <a class="side-menu-content__home-link text-center my-3" [routerLink]='["/"]'>
      <img src="../../../assets/img/logo.svg" alt="logo"/>
      <p> MultiStopwatch</p>
    </a>

    <button mat-raised-button
            class="show-pert-calculator-dialog-button"
            (click)="showPertCalculatorDialog()"
            aria-label="show pert calculator dialog">

      <i class="fas fa-calculator"></i> PERT Calculator
    </button>

    <p class="mt-2">Favorites</p>
    <div class="side-menu-content__favorite-projects">
      <app-favorite-projects-list></app-favorite-projects-list>
    </div>


    <div class="side-menu-content__settings">
      <button (click)="logout()" [state]='{ local: true }' title="Logout">Logout</button>
      <a [routerLink]='["/authentication/profile"]' title="Manage"><i class="fas fa-users-cog"></i></a>
    </div>
  </div>
</div>
