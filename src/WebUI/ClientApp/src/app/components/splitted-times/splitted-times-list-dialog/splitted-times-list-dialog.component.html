<div mat-dialog-content>
  <p>Splitted times</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>


    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let splittedTime"> {{splittedTime.time}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let splittedTime">
        <button (click)="deleteSplittedTime(splittedTime.id)" mat-mini-fab aria-label="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-icon-button [mat-dialog-close]="data" class="hide-dialog-button text-center mt-3"><i class="fas fa-times" aria-label="hide"></i></button>
</div>
