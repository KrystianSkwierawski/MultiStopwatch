<div mat-dialog-content>

  <app-error-message *ngIf="error" [error]="error"></app-error-message>

  <button mat-icon-button
          (click)="closeDialog()"
          class="hide-dialog-button text-center mt-3"
          aria-label="hide">

    <i class="fas fa-times"></i>
  </button>

  <p>Sign in</p>

  <form (ngSubmit)="onSubmit(form.value, rememberMe.checked)" [formGroup]="form">
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
      <mat-error *ngIf="form.invalid">The email field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput />
      <mat-error *ngIf="form.invalid">The password field is required</mat-error>
    </mat-form-field>

    <mat-checkbox class="text-white"
                  checked="true"
                  #rememberMe>
      Remember me
    </mat-checkbox>

    <button mat-flat-button class="sign-in-button" [disabled]="form.invalid" aria-label="sign in" type="submit">Sign in</button>
  </form>

  <app-social-authentications (logIn)="handleLoggedInUsingSocial($event)"></app-social-authentications>

  <div class="open-register-dialog-button">
    <p>Need an account? </p><button (click)="openRegisterDialog()">Sign up</button>
  </div>

  <app-forgot-password></app-forgot-password>
</div>
