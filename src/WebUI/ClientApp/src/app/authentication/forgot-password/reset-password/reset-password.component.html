<div class="reset-password">
  <app-error-view *ngIf="error" [error]="error"></app-error-view>

  <i class="fas fa-lock"></i>
  <h1 class="text-center">Reset Password</h1>
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="form.invalid">The password field is required</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button [disabled]="form.invalid">Reset password</button>
  </form>
</div>
