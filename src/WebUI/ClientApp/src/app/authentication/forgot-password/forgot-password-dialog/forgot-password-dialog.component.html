<div mat-dialog-content>
  <div class="mb-3" *ngIf="error">
    <p class="text-danger text-break">{{ error }}</p>
  </div>

  <p>What's your email?</p>
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
    <mat-form-field class="d-block" appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.invalid">The email field is required</mat-error>
    </mat-form-field>

    <div class="text-center">
      <button type="button" mat-button mat-dialog-close>Back</button>
      <button type="submit" color="primary" mat-raised-button [disabled]="form.invalid">Reset Password</button>
    </div>
  </form>
</div>
